{% extends 'stategovernment/aindex.html' %}
{% block body  %}
<form id="form1" name="form1" method="post" action="/myapp/admin_view_subject_post/">
    {% csrf_token %}

  <table class="table table-bordered">
    <tr>
      <th>Slno</th>
      <th>Title</th>
      <th>Description</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
      <td> {{ i.scheme }}</td>
      <td> {{ i.discription }}</td>

      <td width="50px"><a href="/myapp/state_delete_scheme/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
