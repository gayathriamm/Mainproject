{% extends 'stategovernment/aindex.html' %}
{% block body  %}
<form id="form1" name="form1" method="post" action="/myapp/admin_view_subject_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>

      <td>
      <input type="text" name="textfield" id="textfield" placeholder="Search by name" class="form-control" /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
<br>
<br>
  <table class="table table-bordered">
    <tr>
      <th>Slno</th>
      <th>OfficeCode</th>
      <th>Area</th>
      <th>Estd</th>
      <th>Email</th>
      <th>Phone</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
      <td> {{ i.offcode }}</td>
      <td> {{ i.AREA.area }}</td>
      <td> {{ i.estd }}</td>
      <td> {{ i.email }}</td>
      <td> {{ i.phone }}</td>

      <td width="50px"><a href="/myapp/delete_supplyco/{{ i.id }}" class="btn btn-warning">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
