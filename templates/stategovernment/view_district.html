{% extends 'stategovernment/aindex.html' %}
{% block body  %}
<form id="form1" name="form1" method="post" action="/myapp/admin_view_subject_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>

      <td>
      <input type="text" name="textfield" id="textfield" placeholder="Search by name" class="form-control" /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
<br>
<br>
  <table class="table table-bordered">
    <tr>
      <th>Slno</th>
      <th>District</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
      <td> {{ i.district }}</td>

      <td width="50px"><a href="/myapp/state_delete_district/{{ i.id }}" class="btn btn-warning">Edit</a></td>
      <td width="50px"><a href="/myapp/admin_delete_ration_cardtype/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
