{% extends 'admin/aindex.html' %}
{% block body  %}

<form id="form1" name="form1" method="post" action="/myapp/view_userprofile_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>

      <td>
      <input type="text" class="form-control" name="textfield" id="textfield" placeholder="Search by code" /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
<br>
<br>
    <table class="table table-bordered">
        <tr>
            <th>Sno</th>
            <th>Code</th>
             <th>Phone</th>
               <th>Email</th>
            <th>Estd</th>
            <th>State</th>


{#            <th>Address</th>#}
{#            <td>Photo</td>#}
        </tr>
{% for i in data %}
    <tr>
        <td width="50px">{{ forloop.counter }}</td>
        <td>{{ i.Name }}</td>
         <td>{{ i.Phone }}</td>
         <td>{{ i.Email }}</td>
        <td>{{ i.estd }}</td>
        <td>{{ i.state }}</td>


        <td><a href="/myapp/admin_edit_statcenteres/{{ i.id }}" class="btn btn-warning">Edit</a> </td>
        <td><a href="/myapp/admin_delete_statecenters/{{ i.id }}" class="btn btn-danger">Delete</a> </td>
    </tr>
{% endfor %}
    </table>
</form>

{% endblock %}
