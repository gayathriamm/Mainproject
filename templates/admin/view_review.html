{% extends 'admin/aindex.html' %}
{% block body  %}

<form action="/myapp/review_pst/" method="post">
{% csrf_token %}
    <table class="pull-left">
        <tr>
            <td style="padding: 5px">From</td>
            <td style="padding: 5px"><input type="date" name="from" class="form-control" required></td>
            <td style="padding: 5px">To</td>
            <td style="padding: 5px"><input type="date" name="to" class="form-control" required></td>
            <td style="padding: 5px"><input type="submit" name="button" value="SEARCH" class="btn btn-success"></td>
        </tr>
    </table>
<br>
<br>
    <table class="table table-bordered">
        <tr>
            <th width="50px">Sno</th> <th>Date</th>
            <th>User</th>

            <th>Review</th>
            <th>Rating</th>
        </tr>
        {% for i in dt %}
        <tr>
            <td width="50px">{{ forloop.counter }}</td> <td width="120px">{{ i.Date }}</td>
            <td>{{ i.USER.Name }}</td>

            <td>{{ i.Review }}</td>
        <td>&nbsp;{{ i.Rating }}</td>
        </tr>
        {% endfor %}
    </table>
</form>

{% endblock %}
