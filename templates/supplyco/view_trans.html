{% extends 'supplyco/aindex.html' %}
{% block body  %}
<form id="form1" name="form1" method="post" action="/myapp/supplyco_view_notification_search/">

  <table class="table table-bordered">
    <tr>
      <th>Sno</th>

      <th>Date</th>
        <th>Product</th>
      <th>Qty</th>


    </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>

      <td width="120px">{{ i.date }}</td>  <td> {{ i.no.productname }}</td>

      <td width="90px">{{ i.qtya }}</td>



    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
