{% extends 'supplyco/aindex.html' %}
{% block body  %}
<form action="/myapp/supplyco_cng_pswrd_pst/" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <td width="180px">Password</td>
            <td><input type="password" name="password" class="form-control" required></td>
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="password" name="n_password" class="form-control" required="" id="p1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="c_password" class="form-control" required="" id="p2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
        </tr>
        <tr >
             <td></td>
            <td>

                <input type="submit" name="change_password" value="Change Password"  onclick="return check()" class="btn btn-success"> <br>

            <label id="err" style="color: red"> </label>


            </td>
        </tr>
    </table>
</form>

    <script>

    function  check() {

        var p1= document.getElementById("p1").value;
        var p2= document.getElementById("p2").value;


        if(p1==p2)
        {
            return true;
        }
        else
        {
            document.getElementById("err").innerText="Missmatch in password and confirm password";
            return false;
        }



    }



    </script>

{% endblock %}
