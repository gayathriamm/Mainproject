{% extends 'farmer/aindex.html' %}
{% block body  %}

<form id="form1" name="form1" method="post" action="/myapp/admin_view_complaint_and_reply_post/">
    {% csrf_token %}


    <br>
    <br>
    <table class="table table-bordered">
        <tr>
            <th width="50px">Sno</th>
            <th>Complaint</th>
            <th>Date</th>
            <th>Status</th>

            <th>Reply</th>
        </tr>
        {% for i in data %}
            <tr>
            <td width="50px">{{ forloop.counter }}</td>
            <td>{{ i.Compliant }}</td>
            <td>{{ i.Date }}</td>
            <td>{{ i.Status }}</td>
            <td>{{ i.Replay }}</td>

            </tr>
        {% endfor %}
    </table>
</form>

{% endblock %}
